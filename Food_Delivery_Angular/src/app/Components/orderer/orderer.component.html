<p>orderer works! {{Id}}</p>



<div>
   <table class="table table-striped">
    <tr *ngFor="let rest of Restaurants|async">
        <td>{{rest.restName}}</td>
        <td>{{rest.stars}}</td>
        <button (click)="orderFrom(rest.id)">Order From This restaurant</button>
    </tr>
   </table>


</div>

<div *ngIf="ordering == true">
<table>
    <tr *ngFor="let dish of Dishes">
        <td>{{dish.dishName}}</td>
        <td>{{dish.price}}</td>
        <button (click)="addToCart(dish.id)">Add To Cart</button>
    </tr>
</table>
</div>

<button *ngIf="Dishes != []" class="btn btn-primary" (click)="Order()">Finish Order</button>
